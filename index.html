<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Stock Management</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- App -->
<div id="app" style="display:none;">
    <!-- Navbar -->
    <div class="navbar">
        <h2>ðŸ“¦ Stock Manager</h2>
        <div class="nav-links">
            <a href="#" onclick="showSection('dashboard')">Dashboard</a>
            <a href="#" onclick="showSection('productEntry')">Add Product</a>
            <a href="#" onclick="showSection('productList')">Product List</a>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Dashboard -->
        <div id="dashboard" class="card">
            <h2>Dashboard</h2>
            <p>Total Products: <span class="dashboard-stat" id="productCount">0</span></p>
        </div>

        <!-- Add Product -->
        <div id="productEntry" class="card" style="display:none;">
            <h2>Add Product</h2>
            <label>Product Name</label>
            <input type="text" id="productName">
            <label>Price</label>
            <input type="number" id="productPrice">
            <label>Quantity</label>
            <input type="number" id="productStock">
            <label>Description</label>
            <textarea id="productDescription"></textarea>
            <button onclick="addProduct()">Add Product</button>
        </div>

        <!-- Product List -->
        <div id="productList" class="card" style="display:none;">
            <h2>Product List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
